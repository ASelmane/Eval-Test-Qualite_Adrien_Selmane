<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div x-data="todoApp()" class="container mx-auto p-4">
        <div class="flex gap-2 mb-4 items-center">
            <h1 class="text-2xl font-bold">Todo List</h1>
            <button id="reset-todo" @click="resetTodos"
                class="bg-red-500 text-white px-4 py-2 rounded ml-2 h-12 hover:bg-red-700">Reset</button>
        </div>
        <div class="flex mb-4">
            <input id="input-todo" x-model="newTodo" placeholder="New Todo" @keyup.enter="addTodo"
                class="flex-1 p-2 border rounded mr-2" />
            <button id="add-todo" @click="addTodo"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
        </div>
        <ul id="todo-list" class="list-disc pl-0">
            <template x-for="todo in todos" :key="todo.id">
                <li :id="todo.id" class="flex items-center border-2 border-gray rounded-md"
                    :class="{'bg-gray-300 hover:bg-gray-300 hover:bg-opacity-80': todo.completed, 'hover:bg-gray-200': !todo.completed}">
                    <label tabindex="0" class="flex items-center w-full cursor-pointer px-2 py-3"
                        :class="{'line-through': todo.completed}"
                        @keydown.enter="todo.completed = !todo.completed; updateTodo(todo)">
                        <input type="checkbox" x-model="todo.completed" @change="updateTodo(todo)" class="hidden" />
                        <span class="mr-2 size-6 rounded-xl border border-gray-400"
                            :class="{ 'bg-green-500': todo.completed }">
                            <svg x-show="!todo.completed" class="w-6 h-6 text-gray-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            <svg x-show="todo.completed" class="w-6 h-6 text-white" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </span>
                        <span x-text="todo.title" class="flex-1"></span>
                    </label>
                    <button @click="deleteTodo(todo.id)"
                        class="bg-red-500 text-white px-2 py-1 rounded mr-2 h-full hover:bg-red-700">Delete</button>
                </li>
            </template>
        </ul>
    </div>

    <script>
        function todoApp() {
            return {
                todos: [],
                newTodo: '',
                async fetchTodos() {
                    const response = await fetch('/api/todos');
                    this.todos = await response.json();
                },
                async addTodo() {
                    if (this.newTodo.trim() === '') return;
                    const response = await fetch('/api/todos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title: this.newTodo }),
                    });
                    const todo = await response.json();
                    this.todos.push(todo);
                    this.newTodo = '';
                },
                async updateTodo(todo) {
                    await fetch(`/api/todos/${todo.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(todo),
                    });
                },
                async deleteTodo(id) {
                    await fetch(`/api/todos/${id}`, {
                        method: 'DELETE',
                    });
                    this.todos = this.todos.filter((todo) => todo.id !== id);
                },
                async resetTodos() {
                    await fetch('/api/todos', {
                        method: 'DELETE',
                    });
                    this.todos = [];
                },
                async init() {
                    await this.fetchTodos();
                },
            };
        }
    </script>
</body>

</html>
